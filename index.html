<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    var socket = io.connect('http://localhost');
    socket.on('server-event', function () {
        var input = prompt('Your name: ');
        socket.emit('client-event', { name: input });
    });
</script>
</body>
</html>
